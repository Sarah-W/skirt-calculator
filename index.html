  <body >
    <div class='container'>
      
      <div class = 'row'>
        <h2> Skirt calculator v 0.1 </h2>
      </div>
      <div class=row>
      <div class="col-sm-12 col-md-12">
        <form id=myform>
          <div class = "row">
            <div class="col-md-6">
              <div class="row">
                <label for="waistmeasurement" class="col-sm-3 col-form-label">Waist (cm):</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="waistmeasurement" value="80">
                </div>
                <label for="skirtlength" class="col-sm-3 col-form-label">Skirt length (cm):</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="skirtlength" value="50">
                </div>
              </div>
              <div class="row">
                <label for="seamallowance" class="col-sm-3 col-form-label">Seam allowance:</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="seamallowance" value=1.5>
                </div>
                <label for="hemallowance" class="col-sm-3 col-form-label">Hem:</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="hemallowance" value=1.5>
                </div>
              </div>
              <div class="row">
<!--
                <label for="waistbandwidth" class="col-sm-3 col-form-label">Waistband width:</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="waistbandwidth:" placeholder="2.5">
                </div>
-->
                 <label for="fabricwidth" class="col-sm-3 col-form-label">Fabric width (cm):</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="fabricwidth" value = "112" placeholder="-">
                </div>
              </div>
              <div class=row>
                <h3>You need at least <span id = 'result'>100</span> cm of fabric.</h3>
                <h4>Your pieces have an inner radius of <span id = 'inner_radius'>100</span> cm and an outer radius of <span id = 'outer_radius'>100</span> cm.</h4>
                <a href = 'https://github.com/Sarah-W/skirt-calculator/issues'>Report an issue on Github</a>
              </div>
            </div>
            <div class=col-med-6>
              <fieldset class="form-group">
                <div class="row">
                  <div id = "skirtchooser" class="col-sm-12 col-md-12"></div>
                </div>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
      <div class = "col-sm-12 col-md-12">
        <svg id=layout width=1000 height=500>
        </svg>
      </div>  
      </div>
    
    </div>
